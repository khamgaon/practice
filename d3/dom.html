<html>
  <head>
    <title>d3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
  </head>
  <body>
    <script charset="utf-8">
      var svg = d3.select('body').append('svg');
      svg.attr('width', 250);
      svg.attr('height', 250);

      var rect = svg.append('rect');
      rect.attr('x', 50);
      rect.attr('y', 50);
      rect.attr('width', 20);
      rect.attr('height', 20);

    </script>
  </body>
</html>
