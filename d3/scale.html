<html>
  <head>
    <title>d3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
  </head>
  <body>

    <script charset="utf-8">
      var scale = d3.scale.linear().domain([0, 1]).range([0, 350]);

      var scale2 = d3.scale.ordinal().domain(['A', 'B', 'C', 'D']).rangePoints([0, 100]);
      console.log(scale.domain());
      console.log(scale(0));
      console.log(scale(0.5));
      console.log(scale(1));
      console.log(scale2('B'));

    </script>
  </body>
</html>
